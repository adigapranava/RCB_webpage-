<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'login2.css') }}">
	<script src="https://kit.fontawesome.com/63ff17dcad.js" crossorigin="anonymous"></script>
	<script>
      function toggleMenu(){
      let login = document.querySelector('.error');
      login.classList.toggle('active');
    }
    </script>
    <style type="text/css">
    	.notification .active{
    		display: none;
    	}
    </style>
</head>
<body>

	{% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
                {% for message in messages %}
                <div class="notification">
					<div style="position: absolute;	top: 20px;	right: 10px; z-index: 100;box-shadow: 0px 0px 10px 1px  #000;" class="error">
						<div style="position: relative; width: 300px; background: rgb(236, 28, 36); position: relative; padding: 1px 0px 1px 10px;color: #ddd;">
							<p style="padding: 0 30px 0 30px; font-weight: 600;font-size: 18px;">RCB</p>
							<i style="position: absolute; right: 10px; top: 20px; font-size: 28px; font-weight: 600;" class="fas fa-window-close" onclick="toggleMenu()" aria-hidden="true"></i>
						</div>
						<div style="position: relative;width: 300px;background: #483a3a; padding: 10px 5px;color: #eee;">
							{{message}}
						</div>			
					</div>
				</div>
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}


	<div class="login">
	<div class="box">
		<div class="first">
			<h2>Login</h2>
			<a href="{{ url_for('index') }}"><i class="fas fa-window-close"></i></a>
		</div>
		<form method = post>
			<div class="inputBox">
				<input type="email" name=email value = "{{request.form.email }}" required="">
				<label>E-mail</label>
			</div>
			<div class="inputBox">
				<input type="password" name= password required="">
				<label>Password</label>
			</div>
			{% if error %}
			<div style="color: #d44; position: relative; top: -40px;">
				<i class="fas fa-exclamation-triangle"></i><strong> Error: </strong>{{ error }}
            </div>
			{% endif %}
			<input type="submit" name="Login" value="Login">
			<a class="link" href="{{ url_for('register') }}">Register</a>
		</form>
	</div>
	</div>

	
</body>
</html>
